<h2>Financiamentos - Movimento da carteira</h2>

<div class="row">
  <div class="col-xs-12">
    <table class="table" id="rep">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hist√≥rico</th>
          <th>Contrato</th>
          <th>Valor</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let item of list">
        <td>{{item.dt | date:"dd/MM/yy"}}</td>
        <td>{{item.hist}}</td>
        <td>{{item.docto}}</td>
        <td>{{item.val | numberFormat}}</td>
        <td>{{item.bal | numberFormat}}</td>
       </tr>
      </tbody>
    </table>
  </div>
</div>
<style>
    #rep tbody tr td:nth-child(4) {
        text-align: right;
    }
    #rep tbody tr td:nth-child(5) {
        text-align: right;
    }
</style>
